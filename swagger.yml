openapi: 3.0.0
info:
  title: API de Encurtamento de URLs
  version: 1.0.0
  description: API para encurtar e gerenciar URLs

paths:
  /shorten:
    post:
      summary: Encurtar uma URL
      tags:
        - URL
      requestBody:
        description: URL a ser encurtada
        required: true
        content:
          application/json:
            schema:
              properties:
                originURL:
                  type: string
      responses:
        '200':
          description: URL encurtada com sucesso
        '400':
          description: Erro ao encurtar a URL
        '500':
          description: Erro interno do servidor

  /:
    get:
      summary: Obter uma lista de todas as URLs encurtadas
      tags:
        - URL
      requestBody:
        description: Lista de URLs encurtadas
        required: true
        content:
          application/json:
            schema:
              properties:
                originURL:
                  type: string
      responses:
        '200':
          description: URLs encurtadas encontradas com sucesso
        '400':
          description: Erro ao encontrar as URL
        '500':
          description: Erro interno do servidor

  /url/{id}:
    get:
      summary: Obter URL encurtadas por ID
      tags:
        - URL
      parameters:
        - in: path
          name: date
          required: true
          schema:
            type: string
          description:  URL filtrada por ID
      requestBody:
        description: Lista de URLs encurtadas
        required: true
        content:
          application/json:
            schema:
              properties:
                originURL:
                  type: string
      responses:
        '200':
          description: URLs encurtadas encontradas com sucesso
        '400':
          description: Erro ao encontrar as URL
        '500':
          description: Erro interno do servidor

  /urls/{date}:
    get:
      summary: Obter URLs encurtadas criadas na data especificada ou posterior
      tags:
        - URL
      parameters:
        - in: path
          name: date
          required: true
          schema:
            type: string
          description:  URLs filtradas por Data
      responses:
        '200':
          description: Lista de URLs que correspondem Ã  data especificada
        '404':
          description: Nenhuma URL encontrada para a data especificada
